<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React App</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@emotion/css@11.10.0/dist/emotion-css.cjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-prop-types@0.4.0/lib/index.min.js"></script>
    
    
    <!-- Load Babel -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    
    <script src=
"https://unpkg.com/react-input-autosize@2.2.1/dist/react-input-autosize.min.js">
    </script>
    <script src=
"https://unpkg.com/react-select@2.1.2/dist/react-select.min.js">
    </script>
    
     <link rel="stylesheet" href="./index.css">
    
    
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
  
    <div id="root"></div>
    <script type="text/babel">
      const options = [
        { value: 'Jan', label: 'Jan' },
        { value: 'Feb', label: 'Feb' },
        { value: 'Mar', label: 'Mar' }
      ];
  
      class App extends React.Component {
        state = {
          option: null,
        }
        fun = (option) => {
          this.setState({ option });
        }
        render() {
          const { option } = this.state;
  
          return (
            <div class="container">
              Select the one
              <Select
                value={option}
                onChange={this.fun}
                options={options}
              />
              <div class="small">Option selected: </div>
              {option && option.label}
            </div>
          );
        }
      }
        
      ReactDOM.render(<App />, document.querySelector("#root"))
    </script>
    
  </body>
</html>
